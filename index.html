<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body grid-container">   

    <header class="header grid-items"> 
        <img class="header__img" src="vector.png" alt=""> 
    </header>

    <article class="article  article--msg grid-items">
         <textarea id="textarea" class="article__textarea" placeholder="Ingrese el texto aqui."></textarea>
    </article>

    <section class="section grid-items flex-content flex-content--column flex-content--space-between">
        <p class="section__p flex-content">                
            <img class="section__img" src="bi_exclamation-circle-fill.png" alt="" srcset="">  
            <span class="section__span">Solo letras min√∫sculas y sin acentos</span>
        </p>
        <div class="section__div flex-content flex-content--column flex-content--space-between">
            <button id="btn-encriptar" class="section__button  button flex-items section__button--primary">Encriptar</button>
            <button id="btn-desencriptar" class="section__button  button flex-items section__button--secondary">Desencriptar</button>
        </div> 
    </section>

    <article class="article  article--res grid-items">
        <div class="article__div    flex-content flex-content--column flex-content--space-between">
                <div  id="div-primario" class="article__div  article__div--input flex-content flex-content--column">
                    <img src="persona.png" class="article__img" alt="img-persona-con-lupa"   />
                    <h1 id="article__h1"  class="article__h1 article__h1--res">Ningun mensaje fue encontrado</h1>
                    <p  id="article__p" class="article__p article__p--res ">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>                      
                <div id="div-secundario" class="article__div  article__div--output  flex-content flex-content--column flex-content--space-between hidden">                  
                    <p id="message" class="article__p article__p--res article__p--res-left"></p> 
                    <button id="btn-copy" class="article__button  button">Copiar</button>
                </div>                 
        </div> 
    </article>
    
    <script  src="encriptador.js"></script>
</body>
</html>
